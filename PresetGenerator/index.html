<!DOCTYPE html>
<!--PresetGenerator-->

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<script src="../header.js"></script>
		<script>header();</script>
		<header id="header"></header>
		<div class="body">
			<h1>プリセット生成機</h1>
			<p class="bold">
				ワールドタイプ: カスタマイズのプリセット生成機です<br/>
				ゲーム内のスライダーだと設定できない値も簡単に設定出来ます<br/>
				各設定項目の解説は<a href="https://youtu.be/hgFhHNOU7XQ">こちら(YouTube)</a><br/>
				※バージョン1.12.2以外では動作確認していません
			</p>
			<div class="preset_generator">
				<label id="preset_label">プリセット:<br/></label>
				<textarea id="preset" name="preset" rows="8" cols="32" wrap="hard" oninput="InputPreset();" onchange="ChangePreset();"></textarea>
				<div id="preset_info_div">
					<input type="button" id="copy" onclick="CopyPreset();" value="コピー">
					<label id="preset_info_label"></label>
					<label id="preset_warning_label"></label>
				</div>
				<h2 class="section">基本設定:</h2>
				<label>海面高度:</label>
				<input type="number" id="sea_level_text" value="63" class="number">
				<input type="range" id="sea_level_slider" min="1" max="255" value="63" step="1" class="slider">
				<label>ダンジョンの数:</label>
				<input type="number" id="dungeon_chance_text" value="7" class="number">
				<input type="range" id="dungeon_chance_slider" min="-1" max="1" step="0.001" class="slider">
				<label>池の希少度:</label>
				<input type="number" id="water_lake_chance_text" value="4" class="number">
				<input type="range" id="water_lake_chance_slider" min="1" max="100" value="4" step="1" class="slider">
				<label>溶岩湖の希少度:</label>
				<input type="number" id="lava_lake_chance_text" value="80" class="number">
				<input type="range" id="lava_lake_chance_slider" min="10" max="100" value="80" step="1" class="slider">
				<label>バイオーム:</label>
				<select id="biome" onchange="OnChangeBiome();">
					<option value="-1">全て</option>
					<option value="0">海洋</option>
					<option value="1">平原</option>
					<option value="2">砂漠</option>
					<option value="3">山岳</option>
					<option value="4">森林</option>
					<option value="5">タイガ</option>
					<option value="6">湿地</option>
					<option value="7">河川</option>
					<option value="8">凍った海</option>
					<option value="9">凍った川</option>
					<option value="10">雪原</option>
					<option value="11">雪山</option>
					<option value="12">キノコ島</option>
					<option value="13">キノコ島の海岸</option>
					<option value="14">砂浜</option>
					<option value="15">砂漠の丘陵</option>
					<option value="16">森林の丘陵</option>
					<option value="17">タイガの丘陵</option>
					<option value="18">山岳の端</option>
					<option value="19">ジャングル</option>
					<option value="20">ジャングルの丘陵</option>
					<option value="21">ジャングルの端</option>
					<option value="22">深海</option>
					<option value="23">石の海岸</option>
					<option value="24">冷たい砂浜</option>
					<option value="25">シラカバの森</option>
					<option value="26">シラカバの森の丘陵</option>
					<option value="27">覆われた森</option>
					<option value="28">冷たいタイガ</option>
					<option value="29">冷たいタイガの丘陵</option>
					<option value="30">メガタイガ</option>
					<option value="31">メガタイガの丘陵</option>
					<option value="32">山岳+</option>
					<option value="33">サバンナ</option>
					<option value="34">サバンナの高原</option>
					<option value="35">メサ</option>
					<option value="36">メサの高原F</option>
					<option value="37">メサの高原</option>
				</select>
				<label id="biome_label" class="bold"></label>
				<label>バイオームの大きさ:</label>
				<input type="number" id="biome_size_text" value="4" class="number">
				<input type="range" id="biome_size_slider" min="0" max="31" value="4" step="1" class="slider">
				<label>川の大きさ:</label>
				<input type="number" id="river_size_text" value="4" class="number">
				<input type="range" id="river_size_slider" min="0" max="31" value="4" step="1" class="slider">
				<label>溶岩の海:</label>
				<input type="button" id="use_lava_oceans_button" value="いいえ" class="button">
				<label>洞窟:</label>
				<input type="button" id="use_caves_button" value="はい" class="button">
				<label>要塞:</label>
				<input type="button" id="use_strongholds_button" value="はい" class="button">
				<label>村:</label>
				<input type="button" id="use_villages_button" value="はい" class="button">
				<label>廃坑:</label>
				<input type="button" id="use_mine_shafts_button" value="はい" class="button">
				<label>寺院:</label>
				<input type="button" id="use_temples_button" value="はい" class="button">
				<label>海底神殿:</label>
				<input type="button" id="use_monuments_button" value="はい" class="button">
				<label>森の洋館:</label>
				<input type="button" id="use_mansions_button" value="はい" class="button">
				<label>峡谷:</label>
				<input type="button" id="use_ravines_button" value="はい" class="button">
				<label>ダンジョン:</label>
				<input type="button" id="use_dungeons_button" value="はい" class="button">
				<label>池:</label>
				<input type="button" id="use_water_lakes_button" value="はい" class="button">
				<label>溶岩湖:</label>
				<input type="button" id="use_lava_lakes_button" value="はい" class="button">
				<h2 class="section">鉱石の設定:</h2>
				<label>鉱石:</label>
				<select id="ore" onchange="OnChangeOre();">
					<option value="dirt">土</option>
					<option value="gravel">砂利</option>
					<option value="granite">花崗岩</option>
					<option value="diorite">閃緑岩</option>
					<option value="andesite">安山岩</option>
					<option value="coal">石炭</option>
					<option value="iron">鉄</option>
					<option value="gold">金</option>
					<option value="redstone">レッドストーン</option>
					<option value="diamond">ダイヤモンド</option>
					<option value="lapis">ラピスラズリ</option>
				</select>
				<label class="ore">最大生成数:</label>
				<input type="number" id="ore_size_text" value="0" class="number">
				<input type="range" id="ore_size_slider" min="0" max="100" value="0" step="1" class="slider">
				<label class="ore">生成頻度:</label>
				<input type="number" id="ore_count_text" value="0" class="number">
				<input type="range" id="ore_count_slider" min="0" max="100" value="0" step="1" class="slider">
				<label id="ore_min_height_label" class="ore">高度下限:</label>
				<input type="number" id="ore_min_height_text" value="0" class="number">
				<input type="range" id="ore_min_height_slider" min="0" max="256" value="0" step="1" class="slider">
				<label id="ore_max_height_label" class="ore">高度上限:</label>
				<input type="number" id="ore_max_height_text" value="0" class="number">
				<input type="range" id="ore_max_height_slider" min="0" max="256" value="0" step="1" class="slider">
				<h2 class="section">高度な設定:</h2>
				<label>主要ノイズ規模 X:</label>
				<input type="number" id="main_noise_scale_x_text" value="0" class="number">
				<input type="range" id="main_noise_scale_x_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>主要ノイズ規模 Y:</label>
				<input type="number" id="main_noise_scale_y_text" value="0" class="number">
				<input type="range" id="main_noise_scale_y_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>主要ノイズ規模 Z:</label>
				<input type="number" id="main_noise_scale_z_text" value="0" class="number">
				<input type="range" id="main_noise_scale_z_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>深度ノイズ規模 X:</label>
				<input type="number" id="depth_noise_scale_x_text" value="0" class="number">
				<input type="range" id="depth_noise_scale_x_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>深度ノイズ規模 Z:</label>
				<input type="number" id="depth_noise_scale_z_text" value="0" class="number">
				<input type="range" id="depth_noise_scale_z_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>深度ノイズ指数:</label>
				<input type="number" id="depth_noise_scale_exponent_text" value="0" class="number">
				<input type="range" id="depth_noise_scale_exponent_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>深度基本量:</label>
				<input type="number" id="base_size_text" value="0" class="number">
				<input type="range" id="base_size_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>座標尺:</label>
				<input type="number" id="coordinate_scale_text" value="0" class="number">
				<input type="range" id="coordinate_scale_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>高度規模:</label>
				<input type="number" id="height_scale_text" value="0" class="number">
				<input type="range" id="height_scale_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>高度伸長:</label>
				<input type="number" id="stretch_y_text" value="0" class="number">
				<input type="range" id="stretch_y_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>規模上限:</label>
				<input type="number" id="upper_limit_scale_text" value="0" class="number">
				<input type="range" id="upper_limit_scale_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>規模下限:</label>
				<input type="number" id="lower_limit_scale_text" value="0" class="number">
				<input type="range" id="lower_limit_scale_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>バイオーム深度比重:</label>
				<input type="number" id="biome_depth_weight_text" value="0" class="number">
				<input type="range" id="biome_depth_weight_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>バイオーム深度偏差:</label>
				<input type="number" id="biome_depth_offset_text" value="0" class="number">
				<input type="range" id="biome_depth_offset_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>バイオーム規模比重:</label>
				<input type="number" id="biome_scale_weight_text" value="0" class="number">
				<input type="range" id="biome_scale_weight_slider" min="-1" max="1" value="0" step="0.001" class="slider">
				<label>バイオーム規模偏差:</label>
				<input type="number" id="biome_scale_offset_text" value="0" class="number">
				<input type="range" id="biome_scale_offset_slider" min="-1" max="1" value="0" step="0.001" class="slider">
			</div>
			<script src="PresetGenerator.js"></script>
		</div>
	</body>
</html>
