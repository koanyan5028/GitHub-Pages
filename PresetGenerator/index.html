<!DOCTYPE html>
<!--PresetGenerator-->

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<script src="../header.js"></script>
		<script>header();</script>
		<header id="header"></header>
		<div class="body">
			<h1>プリセット生成機</h1>
			<p class="bold">
				ワールドタイプ: カスタマイズのプリセット生成機です<br/>
				ゲーム内のスライダーだと設定できない値も簡単に設定出来ます<br/>
				各設定項目の解説は<a href="https://youtu.be/hgFhHNOU7XQ">こちら</a><br/>
				※バージョン1.12.2以外では動作確認していません<br/>
				※制作中です
			</p>
			<div class="preset_generator">
				<label id="preset_label">プリセット:<br/></label>
				<textarea id="preset" name="preset" rows="8" cols="32" wrap="hard" oninput="InputPreset();"></textarea>
				<input type="button" id="copy" onclick="CopyPreset();" value="コピー">
				<label>海面高度:</label>
				<input type="number" id="sea_level_text" value="63" class="number">
				<input type="range" id="sea_level_slider" min="1" max="255" value="63" step="1" class="slider">
				<label>ダンジョンの数:</label>
				<input type="number" id="dungeon_chance_text" value="7" class="number">
				<input type="range" id="dungeon_chance_slider" min="-1" max="1" step="0.001" class="slider">
				<label>池の希少度:</label>
				<input type="number" id="water_lake_chance_text" value="4" class="number">
				<input type="range" id="water_lake_chance_slider" min="1" max="100" value="4" step="1" class="slider">
				<label>溶岩湖の希少度:</label>
				<input type="number" id="lava_lake_chance_text" value="80" class="number">
				<input type="range" id="lava_lake_chance_slider" min="10" max="100" value="80" step="1" class="slider">
				<label>バイオーム:</label>
				<select id="biome" onchange="OnChangeBiome();">
					<option value="-1">全て</option>
					<option value="0">海洋</option>
					<option value="1">平原</option>
					<option value="2">砂漠</option>
					<option value="3">山岳</option>
					<option value="4">森林</option>
					<option value="5">タイガ</option>
					<option value="6">湿地</option>
					<option value="7">河川</option>
					<option value="-2">凍った海</option>
					<option value="-2">凍った川</option>
					<option value="8">雪原</option>
					<option value="9">雪山</option>
					<option value="10">キノコ島</option>
					<option value="11">キノコ島の海岸</option>
					<option value="12">砂浜</option>
					<option value="13">砂漠の丘陵</option>
					<option value="14">森林の丘陵</option>
					<option value="15">タイガの丘陵</option>
					<option value="16">山岳の端</option>
					<option value="17">ジャングル</option>
					<option value="18">ジャングルの丘陵</option>
					<option value="19">ジャングルの端</option>
					<option value="20">深海</option>
					<option value="21">石の海岸</option>
					<option value="22">冷たい砂浜</option>
					<option value="23">シラカバの森</option>
					<option value="24">シラカバの森の丘陵</option>
					<option value="25">覆われた森</option>
					<option value="26">冷たいタイガ</option>
					<option value="27">冷たいタイガの丘陵</option>
					<option value="28">メガタイガ</option>
					<option value="29">メガタイガの丘陵</option>
					<option value="30">山岳+</option>
					<option value="31">サバンナ</option>
					<option value="32">サバンナの高原</option>
					<option value="33">メサ</option>
					<option value="34">メサの高原F</option>
					<option value="35">メサの高原</option>
				</select><br/>
				<label id="biome_label" class="bold"></label>
				<label>バイオームの大きさ:</label>
				<input type="number" id="biome_size_text" value="4" class="number">
				<input type="range" id="biome_size_slider" min="0" max="31" value="4" step="1" class="slider">
				<label>川の大きさ:</label>
				<input type="number" id="river_size_text" value="4" class="number">
				<input type="range" id="river_size_slider" min="0" max="31" value="4" step="1" class="slider">
				<script src="PresetGenerator.js"></script>
				<h2 class="bold" id="coming_soon">この先制作中...</h2>
			</div>
		</div>
	</body>
</html>
